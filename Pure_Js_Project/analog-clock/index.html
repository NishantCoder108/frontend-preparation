<!DOCTYPE html>
<html lang="en">
<head>

    <title>Analog Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div class="frame">

            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </div>
    <script src="clock.js"></script>
</body>
</html>
