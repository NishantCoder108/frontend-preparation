<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tac Tac Tac</title>
    <link rel="stylesheet" href="tactactac.css">
    <script src="tactactac.js" defer></script>
</head>
<body>
     <div id="board">
         <h1>Tic Tac Toe</h1>
         <h2 id="player-move"></h2>
         <table role="grid">
             <tr>
                 <td><button id="1"  class="board-class"></button></td>
                 <td><button id="2" class="board-class"></button></td>
                 <td><button id="3" class="board-class"></button></td>
             </tr>
             <tr>
                 <td><button id="4" class="board-class"></button></td>
                 <td><button id="5" class="board-class"></button></td>
                 <td><button id="6" class="board-class"></button></td>
             </tr>
             <tr>
                 <td><button id="7" class="board-class"></button></td>
                 <td><button id="8" class="board-class"></button></td>
                 <td><button id="9" class="board-class"></button></td>
             </tr>
         </table>

         <button id="restart-button">Restart</button>
     </div>
</body>
</html>
